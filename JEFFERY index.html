<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffery's Hub</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --card-bg: white;
            --button-bg: #007aff;
            --button-hover: #005ecb;
        }
        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #f5f5f7;
            --card-bg: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        header {
            background: var(--card-bg);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background: var(--button-hover);
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>🔥 Jeffery's Digital Space</header>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <h1>Jeffery's Space</h1>
        <p>探索科技、摄影、音乐和我的生活点滴！</p>
        <img src="profile.jpg" alt="个人照片">
        <p><a class="button" href="about.html">🧑‍🎓 个人简介</a></p>
        <p><a class="button" href="blog.html">🚀 探索我的想法</a></p>
        <p><a class="button" href="notes.pdf" download>📖 获取我的资料</a></p>
        <p>
            <a class="button" href="https://github.com/apple-Jeffery" target="_blank">🚀 我的 GitHub</a>
            <a class="button" href="https://linkedin.com/in/apple-Jeffery" target="_blank">🌍 商务合作</a>
            <a class="button" href="mailto:jeffery@example.com">📬 联系我</a>
        </p>
    </div>
    
    <footer>© 2025 Jeffery. All Rights Reserved.</footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
