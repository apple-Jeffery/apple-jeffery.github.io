<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎵 Jeffery 的音乐角落</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('music-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #337aff;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .back-home:hover {
      background: #1e60d1;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    h1 {
      color: #3366cc;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    /* 让歌词容器可滚动，并设置一个最大高度 */
    .lyrics {
      max-height: 280px;
      overflow-y: auto; /* 关键：改为auto滚动 */
      text-align: center;
      padding: 10px;
      font-size: 18px;
      line-height: 1.8;
      scroll-behavior: smooth; /* 平滑滚动 */
      position: relative;
    }
    .lyrics p {
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .lyrics .highlight {
      color: #ff3366;
      font-weight: bold;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 2px 8px;
    }
    .button {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 18px;
      background: #337aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .button:hover {
      background: #1e60d1;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <a href="https://apple-jeffery.github.io/" class="back-home">← 返回主页</a>
  <div class="container">
    <h1>🎵 Jeffery 的音乐角落</h1>

    <!-- 音频控件 -->
    <audio id="audio" controls>
      <source id="audio-source" src="music.mp3" type="audio/mp3" />
    </audio>

    <!-- 切歌按钮，保持原有顺序和功能 -->
    <div style="margin-top: 20px;">
      <button class="button" onclick="loadSong('music.mp3', 'lyrics1.lrc')">🎶 无声的告别</button>
      <button class="button" onclick="loadSong('music2.mp3', 'lyrics2.lrc')">🎶 归途的灯光</button>
      <button class="button" onclick="loadSong('music3.mp3', 'lyrics3.lrc')">🎶 纪念</button>
    </div>

    <!-- 歌词容器 -->
    <div class="lyrics">
      <div id="lyrics-content"></div>
    </div>
  </div>

  <script>
    let audio = document.getElementById("audio");
    let lyricsDiv = document.getElementById("lyrics-content");
    let lyricsData = [];

    // 切换歌曲并加载对应歌词
    function loadSong(song, lyricsFile) {
      document.getElementById("audio-source").src = song;
      audio.load(); // 重新加载音频
      fetchLyrics(lyricsFile);
    }

    // 获取歌词文件
    function fetchLyrics(file) {
      fetch(file)
        .then(response => response.text())
        .then(text => parseLyrics(text));
    }

    // 解析歌词并渲染到页面
    function parseLyrics(text) {
      lyricsDiv.innerHTML = "";
      lyricsData = text
        .split("\n")
        .map(line => {
          // 匹配 [分:秒.毫秒] 的时间标签
          let match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
          if (match) {
            let time = parseInt(match[1]) * 60 + parseFloat(match[2]);
            return { time, text: match[3].trim() };
          }
        })
        .filter(Boolean); // 过滤掉无效行

      // 渲染歌词到页面
      lyricsDiv.innerHTML = lyricsData
        .map(l => `<p>${l.text}</p>`)
        .join("");
    }

    // 根据当前播放时间，计算应该高亮哪一句，并滚动到中间
    function updateLyricsHighlight() {
      let time = audio.currentTime;
      let lines = lyricsDiv.getElementsByTagName("p");

      // 找到当前所在的行索引
      // 逻辑：当前time >=该行的time，且小于下一行的time
      let activeIndex = lyricsData.findIndex((line, i) => {
        // 如果下一行不存在，则说明最后一句
        let nextLine = lyricsData[i + 1];
        if (!nextLine) {
          // 最后一行了
          return time >= line.time;
        } else {
          // 在第i行与i+1行之间
          return time >= line.time && time < nextLine.time;
        }
      });

      // 如果找不到（在第一句之前），就默认高亮第一句
      if (activeIndex === -1) {
        activeIndex = 0;
      }

      // 先清除所有高亮
      for (let i = 0; i < lines.length; i++) {
        lines[i].classList.remove("highlight");
      }

      // 给当前行加高亮
      lines[activeIndex].classList.add("highlight");

      // 让当前行保持在歌词容器的中间位置
      const containerHeight = lyricsDiv.clientHeight;       // 可视容器高度
      const lineOffsetTop = lines[activeIndex].offsetTop;   // 当前行相对容器顶部的距离
      const lineHeight = lines[activeIndex].clientHeight;   // 当前行高度

      // 计算滚动位置，让高亮行居中
      const scrollPos = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);

      // 滚动到指定位置
      lyricsDiv.scrollTo({
        top: scrollPos,
        behavior: "smooth"
      });
    }

    // 当音频时间变化时，更新歌词高亮和滚动
    audio.addEventListener("timeupdate", updateLyricsHighlight);

    // 页面加载时，默认先加载一首歌
    loadSong("music.mp3", "lyrics1.lrc");
  </script>
</body>
</html>
