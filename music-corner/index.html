<body>

  <div class="container">

    <!-- éŸ³é¢‘æ§ä»¶ -->
    <audio id="audio" controls>
      <source id="audio-source" src="music.mp3" type="audio/mp3" />
    </audio>

    <!-- åˆ‡æ­ŒæŒ‰é’®ï¼Œä¿æŒåŸæœ‰é¡ºåºå’ŒåŠŸèƒ½ -->
    <div style="margin-top: 20px;">
      <button class="button" onclick="loadSong('music.mp3', 'lyrics1.lrc')">ğŸ¶ æ— å£°çš„å‘Šåˆ«</button>

      <button class="button" onclick="loadSong('music3.mp3', 'lyrics3.lrc')">ğŸ¶ çºªå¿µ</button>
    </div>

    <!-- æ­Œè¯å®¹å™¨ -->

  <script>
    let audio = document.getElementById("audio");
    let lyricsDiv = document.getElementById("lyrics-content");
    let lyricsData = [];

    // åˆ‡æ¢æ­Œæ›²å¹¶åŠ è½½å¯¹åº”æ­Œè¯
    function loadSong(song, lyricsFile) {
      document.getElementById("audio-source").src = song;
      audio.load(); // é‡æ–°åŠ è½½éŸ³é¢‘
      fetchLyrics(lyricsFile);
    }

    // è·å–æ­Œè¯æ–‡ä»¶
    function fetchLyrics(file) {
      fetch(file)
        .then(response => response.text())
        .then(text => parseLyrics(text));
    }

    // è§£ææ­Œè¯å¹¶æ¸²æŸ“åˆ°é¡µé¢
    function parseLyrics(text) {
      lyricsDiv.innerHTML = "";
      lyricsData = text
        .split("\n")
        .map(line => {
          // åŒ¹é… [åˆ†:ç§’.æ¯«ç§’] çš„æ—¶é—´æ ‡ç­¾, ä¾‹å¦‚ [01:23.45] æˆ– [0:45.00]
          let match = line.match(/\[(\d+):(\d+(\.\d+)?)\](.*)/);
          if (match) {
            let minutes = parseInt(match[1], 10);
            let seconds = parseFloat(match[2]);
            let time = minutes * 60 + seconds;
            let lyric = match[4].trim();
            return { time, text: lyric };
          }
        })
        .filter(Boolean); // è¿‡æ»¤æ‰æ— æ•ˆè¡Œ

      // æ¸²æŸ“æ­Œè¯åˆ°é¡µé¢
      lyricsDiv.innerHTML = lyricsData
        .map(l => `<p>${l.text}</p>`)
        .join("");
    }

    // æ’­æ”¾è¿›åº¦å˜åŒ–æ—¶ï¼Œæ›´æ–°é«˜äº®å’Œæ»šåŠ¨
    audio.addEventListener("timeupdate", updateLyricsHighlight);

    function updateLyricsHighlight() {
      let time = audio.currentTime;
      let lines = lyricsDiv.getElementsByTagName("p");

      // å¦‚æœè¿˜æ²¡æœ‰åŠ è½½æ­Œè¯æ•°æ®æˆ–æ²¡æœ‰è¡Œï¼Œç›´æ¥è¿”å›
      if (!lyricsData.length || !lines.length) return;

      // æ¸…é™¤æ‰€æœ‰é«˜äº®
      for (let i = 0; i < lines.length; i++) {
        lines[i].classList.remove("highlight");
      }

      // æ‰¾åˆ°å½“å‰åº”è¯¥é«˜äº®çš„è¡Œï¼šæ—¶é—´å°äºç­‰äºå½“å‰timeçš„æœ€åä¸€è¡Œ
      let activeIndex = 0;
      for (let i = 0; i < lyricsData.length; i++) {
        if (time >= lyricsData[i].time) {
          activeIndex = i;
        } else {
          break;
        }
      }

      // é«˜äº®å½“å‰è¡Œ
      lines[activeIndex].classList.add("highlight");

      // è®©å½“å‰è¡Œä¿æŒåœ¨æ­Œè¯å®¹å™¨çš„ä¸­é—´ä½ç½®
      const containerHeight = lyricsDiv.clientHeight;       // å¯è§†å®¹å™¨é«˜åº¦
      const lineOffsetTop = lines[activeIndex].offsetTop;   // å½“å‰è¡Œç›¸å¯¹å®¹å™¨é¡¶éƒ¨çš„è·ç¦»
      const lineHeight = lines[activeIndex].clientHeight;   // å½“å‰è¡Œé«˜åº¦

      // è®¡ç®—æ»šåŠ¨ä½ç½®ï¼Œè®©é«˜äº®è¡Œå±…ä¸­
      const scrollPos = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);

      lyricsDiv.scrollTo({
        top: scrollPos,
        behavior: "smooth"
      });
    }

    // é¡µé¢åŠ è½½æ—¶ï¼Œé»˜è®¤å…ˆåŠ è½½ä¸€é¦–æ­Œ
    loadSong("music.mp3", "lyrics1.lrc");
  </script>
