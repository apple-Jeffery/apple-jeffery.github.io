<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎵 Jeffery 的音乐角落</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('music-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #337aff;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .back-home:hover {
      background: #1e60d1;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    h1 {
      color: #3366cc;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    /* 歌词容器设置 */
    .lyrics {
      max-height: 280px;
      overflow-y: auto;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      line-height: 1.8;
      scroll-behavior: smooth;
      position: relative;
    }
    .lyrics p {
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .lyrics .highlight {
      color: #ff3366;
      font-weight: bold;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 2px 8px;
    }
    .button {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 18px;
      background: #337aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .button:hover {
      background: #1e60d1;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <a href="https://apple-jeffery.github.io/" class="back-home">← 返回主页</a>
  <div class="container">
    <h1>🎵 Jeffery 的音乐角落</h1>
    <!-- 音频控件 -->
    <audio id="audio" controls>
      <source id="audio-source" src="music.mp3" type="audio/mp3" />
    </audio>
    <!-- 切歌按钮 -->
    <div style="margin-top: 20px;">
      <button class="button" onclick="loadSong('music.mp3', 'lyrics1.lrc')">🎶 无声的告别</button>
      <button class="button" onclick="loadSong('music2.mp3', 'lyrics2.lrc')">🎶 归途的灯光</button>
      <button class="button" onclick="loadSong('music3.mp3', 'lyrics3.lrc')">🎶 纪念</button>
    </div>
    <!-- 歌词容器 -->
    <div class="lyrics">
      <div id="lyrics-content"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const lyricsDiv = document.getElementById("lyrics-content");
    let lyricsData = [];

    // 切换歌曲并加载对应歌词
    function loadSong(song, lyricsFile) {
      document.getElementById("audio-source").src = song;
      audio.load(); // 重新加载音频
      fetchLyrics(lyricsFile);
    }

    // 获取并解析歌词文件
    function fetchLyrics(file) {
      fetch(file)
        .then(response => response.text())
        .then(text => parseLyrics(text))
        .catch(err => console.error("无法加载歌词文件:", err));
    }

    function parseLyrics(text) {
      lyricsData = text.split("\n").map(line => {
        // 正则匹配 [分:秒.毫秒] 歌词 格式
        let match = line.match(/\[(\d+):(\d+(\.\d+)?)\](.*)/);
        if (match) {
          let minutes = parseInt(match[1], 10);
          let seconds = parseFloat(match[2]);
          let time = minutes * 60 + seconds;
          let lyric = match[4].trim();
          return { time, text: lyric };
        }
      }).filter(Boolean);

      // 渲染歌词
      lyricsDiv.innerHTML = lyricsData.map(item => `<p>${item.text}</p>`).join("");
    }

    // 更新高亮歌词并滚动
    function updateLyricsHighlight() {
      let time = audio.currentTime;
      let lines = lyricsDiv.getElementsByTagName("p");
      if (!lines.length) return;

      // 循环确定当前活动行：最后一个其时间小于等于当前time的行
      let activeIndex = 0;
      for (let i = 0; i < lyricsData.length; i++) {
        if (time >= lyricsData[i].time) {
          activeIndex = i;
        } else {
          break;
        }
      }

      // 移除所有高亮
      for (let line of lines) {
        line.classList.remove("highlight");
      }
      // 高亮当前行
      lines[activeIndex].classList.add("highlight");

      // 计算滚动，使高亮行居中
      const containerHeight = lyricsDiv.clientHeight;
      const lineOffsetTop = lines[activeIndex].offsetTop;
      const lineHeight = lines[activeIndex].clientHeight;
      const scrollPos = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);
      lyricsDiv.scrollTop = scrollPos;
    }

    // 每次播放进度更新时触发
    audio.addEventListener("timeupdate", updateLyricsHighlight);

    // 默认加载第一首歌
    loadSong("music.mp3", "lyrics1.lrc");
  </script>
</body>
</html>
