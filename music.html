<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 我的音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .lyrics {
            max-height: 250px;
            overflow-y: auto;
            text-align: center;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
            padding: 10px;
            color: black;
            font-size: 18px;
            line-height: 1.8;
            transition: all 0.3s ease-in-out;
        }
        .highlight {
            color: #007aff;
            font-weight: bold;
            font-size: 22px;
        }
        .lyrics p {
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎵 我的音乐播放器</h1>
        
        <audio id="audio" controls>
            <source id="audio-source" src="music.mp3" type="audio/mp3">
        </audio>
        
        <button onclick="loadSong('music.mp3', 'lyrics1.lrc')">🎵 歌曲 1</button>
        <button onclick="loadSong('music2.mp3', 'lyrics2.lrc')">🎵 歌曲 2</button>

        <div class="lyrics" id="lyrics"></div>
    </div>

    <script>
        let audio = document.getElementById("audio");
        let lyricsDiv = document.getElementById("lyrics");
        let lyricsData = [];

        function loadSong(song, lyricsFile) {
            document.getElementById("audio-source").src = song;
            audio.load();
            fetchLyrics(lyricsFile);
        }

        function fetchLyrics(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => parseLyrics(text));
        }

        function parseLyrics(text) {
            lyricsDiv.innerHTML = "";
            lyricsData = text.split("\n").map(line => {
                let match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match) {
                    let time = parseInt(match[1]) * 60 + parseFloat(match[2]);
                    return { time, text: match[3].trim() };
                }
            }).filter(Boolean);
        }

        audio.addEventListener("timeupdate", function() {
            let time = audio.currentTime;
            let activeIndex = lyricsData.findIndex((l, i) => lyricsData[i + 1]?.time > time);
            lyricsDiv.innerHTML = lyricsData.map((l, index) => 
                `<p class="${index === activeIndex ? 'highlight' : ''}">${l.text}</p>`
            ).join("");

            // 自动滚动歌词，使当前播放的歌词行保持居中
            let activeLine = document.querySelector(".highlight");
            if (activeLine) {
                lyricsDiv.scrollTop = activeLine.offsetTop - lyricsDiv.offsetHeight / 2;
            }
        });

        loadSong("music.mp3", "lyrics1.lrc");
    </script>

</body>
</html>
