<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 我的音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 12px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .lyrics {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
            padding: 10px;
            color: black;
        }
        .highlight {
            color: #007aff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎵 我的音乐播放器</h1>
        
        <audio id="audio" controls>
            <source id="audio-source" src="music.mp3" type="audio/mp3">
        </audio>
        
        <button onclick="loadSong('music.mp3', 'lyrics1.lrc')">🎵 歌曲 1</button>
        <button onclick="loadSong('music2.mp3', 'lyrics2.lrc')">🎵 歌曲 2</button>

        <div class="lyrics" id="lyrics"></div>
    </div>

    <script>
        let audio = document.getElementById("audio");
        let lyricsDiv = document.getElementById("lyrics");
        let lyricsData = [];

        function loadSong(song, lyricsFile) {
            document.getElementById("audio-source").src = song;
            audio.load();
            fetchLyrics(lyricsFile);
        }

        function fetchLyrics(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => parseLyrics(text));
        }

        function parseLyrics(text) {
            lyricsDiv.innerHTML = "";
            lyricsData = text.split("\n").map(line => {
                let match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match) {
                    let time = parseInt(match[1]) * 60 + parseFloat(match[2]);
                    return { time, text: match[3].trim() };
                }
            }).filter(Boolean);
        }

        audio.addEventListener("timeupdate", function() {
            let time = audio.currentTime;
            let activeLyric = lyricsData.find((l, i) => lyricsData[i + 1]?.time > time);
            lyricsDiv.innerHTML = lyricsData.map(l => 
                `<p class="${l === activeLyric ? 'highlight' : ''}">${l.text}</p>`
            ).join("");
        });

        loadSong("music.mp3", "lyrics1.lrc");
    </script>

</body>
</html>
