<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ ÊàëÁöÑÈü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .player-container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8); /* Ê∑±Ëâ≤ËÉåÊôØ */
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .album-art {
            width: 100%;
            max-width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .progress-container {
            width: 100%;
            height: 5px;
            background: gray;
            border-radius: 3px;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: red;
            border-radius: 3px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .control-button {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: white;
        }
        .lyrics {
            max-height: 180px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            line-height: 1.8;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }
        .lyrics p {
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .highlight {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <img id="album-art" class="album-art" src="cover1.jpg" alt="Ê≠åÊõ≤Â∞ÅÈù¢">
        <p class="song-title" id="song-title">Ê≠åÊõ≤ 1</p>

        <audio id="audio">
            <source id="audio-source" src="music.mp3" type="audio/mp3">
        </audio>

        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="controls">
            <button class="control-button" onclick="changeSong(-1)">‚èÆ</button>
            <button class="control-button" onclick="togglePlay()">‚ñ∂Ô∏è</button>
            <button class="control-button" onclick="changeSong(1)">‚è≠</button>
            <button class="control-button" onclick="toggleLoop()">üîÑ</button>
        </div>

        <div class="lyrics">
            <div id="lyrics-content"></div>
        </div>
    </div>

    <script>
        let audio = document.getElementById("audio");
        let progressBar = document.getElementById("progress-bar");
        let lyricsDiv = document.getElementById("lyrics-content");
        let albumArt = document.getElementById("album-art");
        let songTitle = document.getElementById("song-title");

        let songs = [
            { title: "Ê≠åÊõ≤ 1", src: "music.mp3", cover: "cover1.jpg", lyrics: "lyrics1.lrc" },
            { title: "Ê≠åÊõ≤ 2", src: "music2.mp3", cover: "cover2.jpg", lyrics: "lyrics2.lrc" },
            { title: "Ê≠åÊõ≤ 3", src: "music3.mp3", cover: "cover3.jpg", lyrics: "lyrics3.lrc" }
        ];
        let currentSongIndex = 0;
        let lyricsData = [];

        function loadSong(index) {
            let song = songs[index];
            document.getElementById("audio-source").src = song.src;
            songTitle.textContent = song.title;
            albumArt.src = song.cover;
            audio.load();
            fetchLyrics(song.lyrics);
        }

        function fetchLyrics(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => parseLyrics(text));
        }

        function parseLyrics(text) {
            lyricsDiv.innerHTML = "";
            lyricsData = text.split("\n").map(line => {
                let match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match) {
                    let time = parseInt(match[1]) * 60 + parseFloat(match[2]);
                    return { time, text: match[3].trim() };
                }
            }).filter(Boolean);

            lyricsDiv.innerHTML = lyricsData.map(l => `<p>${l.text}</p>`).join("");
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.querySelector(".control-button:nth-child(2)").textContent = "‚è∏";
            } else {
                audio.pause();
                document.querySelector(".control-button:nth-child(2)").textContent = "‚ñ∂Ô∏è";
            }
        }

        function changeSong(direction) {
            currentSongIndex = (currentSongIndex + direction + songs.length) % songs.length;
            loadSong(currentSongIndex);
            togglePlay();
        }

        function toggleLoop() {
            audio.loop = !audio.loop;
            document.querySelector(".control-button:nth-child(4)").textContent = audio.loop ? "üîÇ" : "üîÑ";
        }

        function setProgress(event) {
            let width = event.currentTarget.clientWidth;
            let clickX = event.offsetX;
            let duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        audio.addEventListener("timeupdate", function() {
            let progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + "%";

            let time = audio.currentTime;
            let activeIndex = lyricsData.findIndex((l, i) => lyricsData[i + 1]?.time > time);
            let lines = lyricsDiv.getElementsByTagName("p");

            for (let i = 0; i < lines.length; i++) {
                lines[i].classList.remove("highlight");
            }

            if (activeIndex !== -1) {
                lines[activeIndex].classList.add("highlight");

                // **Ê≠åËØçÊªöÂä®Ëá≥‰∏≠Èó¥**
                let scrollOffset = lines[activeIndex].offsetTop - lyricsDiv.parentElement.offsetHeight / 2 + 20;
                lyricsDiv.parentElement.scrollTo({
                    top: scrollOffset,
                    behavior: "smooth"
                });
            }
        });

        loadSong(currentSongIndex);
    </script>

</body>
</html>
