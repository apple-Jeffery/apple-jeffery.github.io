<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeffery Cloud Music</title>

<style>
/* ========== 全局背景与布局 ========== */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: url("main-background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

/* 容器布局 */
.player-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(0,0,0,0.45);
    border-radius: 20px;
    backdrop-filter: blur(16px);
}

/* ========== 左侧播放列表 ========== */
.sidebar {
    background: rgba(255,255,255,0.1);
    padding: 16px;
    border-radius: 16px;
    height: 620px;
    overflow-y: auto;
}

.sidebar h2 {
    margin: 0 0 15px;
    font-size: 20px;
}

.song-item {
    padding: 10px 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    cursor: pointer;
    transition: 0.2s;
}

.song-item:hover {
    background: rgba(255,255,255,0.2);
}

.song-item.active {
    background: #00bfff;
    color: #000;
}

/* ========== 右侧播放区 ========== */
.main-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* 封面区域 */
.cover-box {
    display: flex;
    gap: 20px;
    align-items: center;
}

.cover {
    width: 180px;
    height: 180px;
    border-radius: 16px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.song-info h1 {
    margin: 0;
    font-size: 32px;
}
.song-info p {
    margin: 8px 0 0;
    opacity: 0.8;
}

/* ========== 控制区 ========== */
.controls {
    background: rgba(255,255,255,0.1);
    padding: 18px;
    border-radius: 14px;
}

.progress-block {
    display: flex;
    align-items: center;
    gap: 10px;
}
.progress {
    flex: 1;
    height: 6px;
}
.time {
    width: 40px;
    text-align: center;
}
.btn-row {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.ctrl-btn {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    transition: 0.2s;
}
.ctrl-btn:hover {
    transform: scale(1.1);
}

/* ========== 歌词 ========== */
.lyrics-box {
    margin-top: 10px;
    height: 350px;
    overflow: hidden;
    position: relative;
}
.lyrics {
    position: absolute;
    width: 100%;
    top: 0;
    transition: top .3s;
}
.lyrics p {
    text-align: center;
    font-size: 18px;
    margin: 12px 0;
    opacity: 0.5;
    transition: 0.25s;
}
.lyrics p.active {
    font-size: 22px;
    opacity: 1;
    color: #00d9ff;
}
</style>
</head>

<body>

<div class="player-container">

    <!-- 左侧播放列表 -->
    <div class="sidebar">
        <h2>播放列表</h2>
        <div id="playlist"></div>
    </div>

    <!-- 右侧主播放区域 -->
    <div class="main-panel">

        <div class="cover-box">
            <div class="cover" id="cover"></div>
            <div class="song-info">
                <h1 id="songTitle">加载中...</h1>
                <p id="songArtist"></p>
            </div>
        </div>

        <!-- 控制条 -->
        <div class="controls">
            <div class="progress-block">
                <span class="time" id="currentTime">00:00</span>
                <input type="range" id="progress" class="progress" min="0" max="100" value="0">
                <span class="time" id="totalTime">00:00</span>
            </div>

            <div class="btn-row">
                <button class="ctrl-btn" id="prev">⏮</button>
                <button class="ctrl-btn" id="play">▶️</button>
                <button class="ctrl-btn" id="next">⏭</button>
            </div>
        </div>

        <!-- 歌词 -->
        <div class="lyrics-box">
            <div class="lyrics" id="lyrics"></div>
        </div>

    </div>

</div>
<script>
// ========================
// ① 你的歌曲清单（在这里添加歌曲）
// ========================
// 每首歌必须包含：文件名、标题、歌手、封面、歌词文件
// 文件必须放在：/music   /lyrics   /images 三个文件夹中
// 例如：/music/20251129.mp3

const SONGS = [
    {
        file: "20251129.mp3",
        title: "20251129",
        artist: "Jeffery",
        cover: "20251129.jpg",
        lrc: "20251129.lrc"
    }

    // 后续你想加歌，继续往这里加：
    // , { file:"xxxx.mp3", title:"xxx", artist:"Jeffery", cover:"xxx.jpg", lrc:"xxx.lrc" }
];


// ========================
// ② 元素引用
// ========================
const audio = new Audio();
audio.preload = "auto";

const playlistEl = document.getElementById("playlist");
const coverEl = document.getElementById("cover");
const titleEl = document.getElementById("songTitle");
const artistEl = document.getElementById("songArtist");
const currentTimeEl = document.getElementById("currentTime");
const totalTimeEl = document.getElementById("totalTime");
const progressEl = document.getElementById("progress");

const lyricsBox = document.getElementById("lyrics");

const btnPlay = document.getElementById("play");
const btnPrev = document.getElementById("prev");
const btnNext = document.getElementById("next");

let currentIndex = 0;
let currentLyrics = [];


// ========================
// ③ 初始化播放列表
// ========================
function renderPlaylist() {
    playlistEl.innerHTML = "";
    SONGS.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.textContent = song.title;

        div.addEventListener("click", () => playSong(index));

        playlistEl.appendChild(div);
    });
}
renderPlaylist();


// ========================
// ④ 播放指定歌曲
// ========================
function playSong(index) {
    currentIndex = index;
    const song = SONGS[index];

    // 从 GitHub 远程文件夹取
    audio.src = "music/" + song.file;
    audio.play();

    // 刷新 UI
    titleEl.textContent = song.title;
    artistEl.textContent = song.artist;
    coverEl.style.backgroundImage = `url(images/${song.cover})`;
    btnPlay.textContent = "⏸";

    // 更新选中状态
    Array.from(playlistEl.children).forEach((el, i) => {
        el.classList.toggle("active", i === index);
    });

    // 加载歌词
    loadLyrics(song.lrc);
}


// ========================
// ⑤ 格式化时间
// ========================
function formatTime(sec) {
    sec = Math.floor(sec);
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
}


// ========================
// ⑥ 加载 LRC 歌词
// ========================
function loadLyrics(lrcFile) {
    fetch("lyrics/" + lrcFile)
        .then(res => res.text())
        .then(text => {
            const lines = text.split("\n");
            currentLyrics = [];

            const reg = /\[(\d+):(\d+\.\d+)\](.*)/;

            lines.forEach(line => {
                const match = reg.exec(line);
                if (match) {
                    const min = parseInt(match[1]);
                    const sec = parseFloat(match[2]);
                    const time = min * 60 + sec;
                    const content = match[3].trim();

                    currentLyrics.push({ time, content });
                }
            });

            // 渲染歌词
            lyricsBox.innerHTML = "";
            currentLyrics.forEach(l => {
                const p = document.createElement("p");
                p.textContent = l.content;
                l.el = p;
                lyricsBox.appendChild(p);
            });
        });
}


// ========================
// ⑦ 音频时间更新 → 歌词滚动
// ========================
audio.addEventListener("timeupdate", () => {
    const cur = audio.currentTime;

    currentTimeEl.textContent = formatTime(cur);
    if (audio.duration) {
        totalTimeEl.textContent = formatTime(audio.duration);
        progressEl.value = (cur / audio.duration) * 100;
    }

    // 找到当前歌词行
    let activeIndex = -1;
    for (let i = 0; i < currentLyrics.length; i++) {
        if (cur >= currentLyrics[i].time) {
            activeIndex = i;
        }
    }

    // 高亮处理
    currentLyrics.forEach((l, i) => {
        l.el.classList.toggle("active", i === activeIndex);
    });

    // 歌词滚动
    if (activeIndex >= 0) {
        const offset = activeIndex * -40;
        lyricsBox.style.top = offset + "px";
    }
});


// ========================
// ⑧ 播放按钮
// ========================
btnPlay.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        btnPlay.textContent = "⏸";
    } else {
        audio.pause();
        btnPlay.textContent = "▶️";
    }
});


// ========================
// ⑨ 上一首 / 下一首
// ========================
btnPrev.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + SONGS.length) % SONGS.length;
    playSong(currentIndex);
});

btnNext.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % SONGS.length;
    playSong(currentIndex);
});


// ========================
// ⑩ 拖动进度条
// ========================
progressEl.addEventListener("input", () => {
    if (audio.duration) {
        audio.currentTime = (progressEl.value / 100) * audio.duration;
    }
});


// ========================
// 自动播放第一首
// ========================
playSong(0);
</script>

</body>
</html>
