<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jeffery, blog, photography, coding, 烘焙, 吉他, 调酒">
    <title>🔥 Jeffery's Hub</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.6);
            --button-bg: rgba(0, 122, 255, 0.7);
            --button-hover: rgba(0, 94, 203, 0.8);
        }
        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #f5f5f7;
            --card-bg: rgba(44, 44, 46, 0.6);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            background: var(--button-hover);
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 20px;
            padding: 12px 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header><h1>🔥 Jeffery's Hub</h1></header>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    <button id="back-to-top" onclick="scrollToTop()">🔝</button>
    
    <div class="container">
        <h2>Welcome to Jeffery's World</h2>
        <p>🍪 喜欢让厨房变得甜甜香香，烘焙是我的治愈时刻。</p>
        <p>📷 偶尔带着相机四处走走，捕捉不经意间的美好瞬间。</p>
        <p>🎧 耳机里总有旋律陪伴，不管是轻柔的吉他还是激昂的交响，都有属于它的时间。</p>
        <p>🍸 偶尔自己调点酒，比如金酒、伏特加，给生活加点微醺的氛围。</p>
        <p><a class="button" href="about.html">🧑‍🎓 了解 Jeffery</a></p>
        <p><a class="button" href="blog.html">🚀 发现我的想法</a></p>
        <p><a class="button" href="photos.html">📷 查看我的摄影作品</a></p>
        <p><button class="button" onclick="history.back()">🔙 返回上一页</button></p>
    </div>
    
    <footer>© <span id="year"></span> Jeffery. All Rights Reserved.</footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("year").innerText = new Date().getFullYear();
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
        window.addEventListener("scroll", function() {
            document.getElementById("back-to-top").style.display = window.scrollY > 300 ? "block" : "none";
        });
    </script>
</body>
</html>
