<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Jeffery's Hub</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.6); /* 玻璃拟态 */
            --button-bg: #007aff;
            --button-hover: #005ecb;
        }
        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #f5f5f7;
            --card-bg: rgba(44, 44, 46, 0.6);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px); /* 玻璃拟态 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        img {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        /* 滚动触发动画 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>🔥 Jeffery's Hub</header>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <h1>Welcome to Jeffery's World</h1>
        <p>你好！我是 Jeffery，一个热爱科技、摄影和音乐的探索者。</p>
        <img src="profile.jpg" alt="Jeffery 头像">
        <p><a class="button fade-in" href="about.html">🧑‍🎓 了解 Jeffery</a></p>
        <p><a class="button fade-in" href="blog.html">🚀 发现我的想法</a></p>
        <p><a class="button fade-in" href="notes.pdf" download>📖 我的学习笔记</a></p>
        <p>
            <a class="button fade-in" href="https://github.com/apple-Jeffery" target="_blank">🚀 我的 GitHub</a>
            <a class="button fade-in" href="https://linkedin.com/in/apple-Jeffery" target="_blank">🌍 商务合作</a>
            <a class="button fade-in" href="mailto:839699910@qq.com">📬 电子邮件</a>
            <a class="button fade-in" href="tel:+610421866599">📞 联系电话</a>
        </p>
    </div>

    <!-- 音乐播放 -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <button class="button" onclick="toggleMusic()">🎵 播放音乐</button>

    <!-- 留言功能 -->
    <div id="comments" class="container fade-in">
        <h2>💬 留言区</h2>
        <div id="disqus_thread"></div>
    </div>

    <footer>© 2025 Jeffery. All Rights Reserved.</footer>

    <script>
        // 黑暗模式记忆
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
            } else {
                localStorage.setItem("dark-mode", "disabled");
            }
        }

        // 音乐播放
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // 滚动触发动画
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".fade-in");
            elements.forEach(el => {
                let position = el.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 100) {
                    el.classList.add("visible");
                }
            });
        });

        // 留言功能（Disqus）
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = "Jeffery_Hub";
        };
        (function() {
            var d = document, s = d.createElement("script");
            s.src = "https://your-disqus-shortname.disqus.com/embed.js";
            s.setAttribute("data-timestamp", +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
