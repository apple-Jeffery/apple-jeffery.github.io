<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Jeffery's Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.6);
            --button-bg: rgba(0, 122, 255, 0.7);
            --button-hover: linear-gradient(45deg, #ff4e50, #fc913a);
        }
        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #f5f5f7;
            --card-bg: rgba(44, 44, 46, 0.6);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            background-size: 200%;
        }
        .button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 5px;
            width: 0%;
            background: #007aff;
            border-radius: 5px;
        }
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particle-container"></div>
    <header>🔥 Jeffery's Hub</header>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <h1 id="greeting">Welcome to Jeffery's World</h1>
        <p>🌟 今日推荐: <span id="daily-quote"></span></p>
        
        <p><a class="button fade-in" href="about.html">🧑‍🎓 了解 Jeffery</a></p>
        <p><a class="button fade-in" href="blog.html">🚀 发现我的想法</a></p>
        <p><a class="button fade-in" href="articles.md">🌿 值得一读的文章</a></p>
        <p><a class="button fade-in" href="photos.html">📷 查看我的摄影作品</a></p>
        <p><button class="button fade-in" onclick="goBack()">🔙 返回上一页</button></p>

        <audio id="bg-music1" loop>
            <source src="music.mp3" type="audio/mp3">
        </audio>
        <p><button class="button fade-in" id="music-btn1" onclick="toggleMusic('bg-music1', 'music-btn1')">🎵 播放音乐 1</button></p>
        <div class="progress-container">
            <div id="progress1" class="progress-bar"></div>
        </div>

        <audio id="bg-music2" loop>
            <source src="music2.mp3" type="audio/mp3">
        </audio>
        <p><button class="button fade-in" id="music-btn2" onclick="toggleMusic('bg-music2', 'music-btn2')">🎵 播放音乐 2</button></p>
        <div class="progress-container">
            <div id="progress2" class="progress-bar"></div>
        </div>
    </div>

    <footer>© 2025 Jeffery. All Rights Reserved.</footer>

    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {});

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }
        function goBack() {
            window.history.back();
        }
        function toggleMusic(audioId, btnId) {
            document.querySelectorAll("audio").forEach(audio => {
                if (audio.id !== audioId) audio.pause();
            });
            var music = document.getElementById(audioId);
            var musicBtn = document.getElementById(btnId);
            var progress = document.getElementById(`progress${audioId.charAt(audioId.length - 1)}`);
            if (music.paused) {
                music.play();
                musicBtn.textContent = "⏸ 暂停音乐";
                music.ontimeupdate = function() {
                    progress.style.width = (music.currentTime / music.duration) * 100 + "%";
                };
            } else {
                music.pause();
                musicBtn.textContent = "🎵 播放音乐";
            }
        }
        document.getElementById("daily-quote").textContent = ["保持热爱", "探索世界", "享受生活"][Math.floor(Math.random() * 3)];
    </script>
</body>
</html>
