<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Jeffery's Hub</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.6);
            --button-bg: rgba(0, 122, 255, 0.7); /* 透明度调整 */
            --button-hover: rgba(0, 94, 203, 0.8);
        }
        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #f5f5f7;
            --card-bg: rgba(44, 44, 46, 0.6);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            background: var(--button-hover);
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        /* 滚动触发动画 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>🔥 Jeffery's Hub</header>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <h1>Welcome to Jeffery's World</h1>
        <p style="font-size: 1.3em; font-weight: bold;">🍪 喜欢让厨房变得甜甜香香，烘焙是我的治愈时刻。</p>
        <p style="font-size: 1.3em; font-weight: bold;">📷 偶尔带着相机四处走走，捕捉那些不经意间的美好瞬间。</p>
        <p style="font-size: 1.3em; font-weight: bold;">🎧 耳机里总有旋律陪伴，不管是轻柔的吉他还是激昂的交响，都有属于它的时间。</p>
        <p style="font-size: 1.2em;">🍸 偶尔自己调点酒，比如金酒、伏特加，给生活加点微醺的氛围，享受那份精致的放松。</p>
        <p style="font-size: 0.9em; color: #666;">从不碰烟，因为烟草过敏，闻到都会不舒服。</p>
        <img src="profile.jpg" alt="Jeffery 头像">
        <p><a class="button fade-in" href="about.html">🧑‍🎓 了解 Jeffery</a></p>
        <p><a class="button fade-in" href="blog.html">🚀 发现我的想法</a></p>
        <p><a class="button fade-in" href="articles.md" >📖 🌿 值得一读的文章</a></p>
        <p><a class="button fade-in" href="photos.html">📷 查看我的摄影作品</a></p>
        <p><button class="button fade-in" onclick="goBack()">🔙 返回上一页</button></p>
    </div>

    <footer>© 2025 Jeffery. All Rights Reserved.</footer>

    <script>
        // 黑暗模式记忆
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
            } else {
                localStorage.setItem("dark-mode", "disabled");
            }
        }

        // 返回上一个页面
        function goBack() {
            window.history.back();
        }

        // 滚动触发动画
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".fade-in");
            elements.forEach(el => {
                let position = el.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 100) {
                    el.classList.add("visible");
                }
            });
        });
    </script>
</body>
</html>
