  <div class="container">
    <h1>📅 Jeffery 的可编辑时间表</h1>
    <table>
      <thead>
        <tr>
          <th>时间</th>
          <th>周一</th>
          <th>周二</th>
          <th>周三</th>
          <th>周四</th>
          <th>周五</th>
          <th>周六</th>
          <th>周日</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- JS will generate rows -->
      </tbody>
    </table>
  </div>
  <script>
    const hours = Array.from({length:14}, (_,i)=>8+i); // 8-21 点
    const days = ['mon','tue','wed','thu','fri','sat','sun'];
    const storageKey = 'jeffery-schedule';
    let data = JSON.parse(localStorage.getItem(storageKey)|| '{}');

```
function renderTable() {
  const tbody = document.getElementById('schedule-body');
  tbody.innerHTML = '';
  hours.forEach(h=>{
    const tr = document.createElement('tr');
    const label = document.createElement('th');
    label.textContent = `${h}:00 - ${h+1}:00`;
    tr.appendChild(label);
    days.forEach(day=>{
      const td = document.createElement('td');
      td.contentEditable = true;
      td.dataset.day = day;
      td.dataset.hour = h;
      const key = `${day}-${h}`;
      if(data[key]) td.textContent = data[key];
      td.addEventListener('blur', saveCell);
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function saveCell(e) {
  const td = e.target;
  const key = `${td.dataset.day}-${td.dataset.hour}`;
  if(td.textContent.trim()) data[key] = td.textContent.trim();
  else delete data[key];
  localStorage.setItem(storageKey, JSON.stringify(data));
}

renderTable();
