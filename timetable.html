<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📅 Jeffery 的超级时间表</title>
  <style>
    /* 省略：全局变量、布局、表格、模态样式（已优化） */
  </style>
</head>
<body>
  <a href="index.html" class="back-home">← 返回主页</a>
  <div class="wrapper">
    <div class="card">
      <h1>📅 Jeffery 的超级时间表</h1>
      <div class="controls">
        <button id="toggle-view">切到月视图</button>
        <input type="date" id="date-picker">
        <button id="today-btn">回到今天</button>
        <input type="text" id="search" placeholder="🔍 搜索关键字">
        <button id="clear-btn" class="danger">清空筛选</button>
        <button id="export-btn">导出 JSON</button>
        <input type="file" id="import-input" accept="application/json" hidden>
        <button id="import-btn">导入 JSON</button>
        <button id="print-btn">🖨️ 打印</button>
        <button id="theme-btn">🌙 暗/亮</button>
      </div>
      <table id="schedule-table"></table>
    </div>
  </div>

  <div class="mask" id="mask">
    <div class="modal" tabindex="-1">
      <h3 id="modal-title">新建事项</h3>
      <label>标题</label>
      <input id="m-title" type="text" />
      <label>备注</label>
      <textarea id="m-note"></textarea>
      <div class="row">
        <div>
          <label>开始小时</label>
          <select id="m-hour"></select>
        </div>
        <div>
          <label>时长(h)</label>
          <select id="m-dur"></select>
        </div>
      </div>
      <label>分类颜色</label>
      <select id="m-cat">
        <option value="">默认蓝</option>
        <option value="red">红</option>
        <option value="green">绿</option>
        <option value="yellow">黄</option>
        <option value="purple">紫</option>
      </select>
      <div class="btn-row">
        <button class="cancel" id="m-cancel">取消</button>
        <button class="delete" id="m-delete" style="display:none;">删除</button>
        <button class="save" id="m-save">保存</button>
      </div>
    </div>
  </div>

<script>
  // 省略：localStorage 保存逻辑、事件监听、渲染、快捷键整合脚本
</script>
</body>
</html>
